<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro-project-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span>calc</span>
        <div class="display">0</div>
        <div class="buttons">
            <div class="firstRow">
                <button class="seven  bgWhite">7</button>
                <button class="eight bgWhite">8</button>
                <button class="nine bgWhite">9</button>
                <button class="del bgBlue">DEL</button>
            </div><br>
            <div class="secondRow">
                <button class="four bgWhite">4</button>
                <button class="five bgWhite">5</button>
                <button class="six bgWhite">6</button>
                <button class="plus bgWhite">+</button>
            </div><br>
            <div class="thirdRow">
                <button class="one bgWhite">1</button>
                <button class="two bgWhite">2</button>
                <button class="three bgWhite">3</button>
                <button class="minus bgWhite">-</button>
            </div><br>
            <div class="fourthRow">
                <button class="dot bgWhite">.</button>
                <button class="zero bgWhite">0</button>
                <button class="divide bgWhite">/</button>
                <button class="into bgWhite">x</button>
            </div><br>
            <div class="lastRow">
                <button class="reset bgBlue">RESET</button>
                <button class="equals bgRed">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
